trigger:
- main

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: '4eb08c00-e84c-489b-a5fe-a888995d4b56'
  imageRepository: 'sstdevops'
  containerRegistry: 'jokeappacr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-latest'

stages:
# =======================
# BUILD & PUSH TO ACR
# =======================
- stage: Build
  displayName: Build and Push Image
  jobs:
  - job: BuildAndPush
    displayName: Docker Build & Push
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push image to ACR
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest

# =======================
# DEPLOY TO AKS
# =======================
- stage: Deploy
  displayName: Deploy to AKS
  dependsOn: Build
  jobs:
  - job: DeployToAKS
    displayName: Apply Kubernetes Manifests
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Kubernetes@1
      displayName: Deploy Deployment YAML
      inputs:
        connectionType: 'Azure Resource Manager'
        azureSubscriptionEndpoint: 'Azure-Service-Connection'
        azureResourceGroup: myRG
        kubernetesCluster: myAKS
        command: apply
        useConfigurationFile: true
        configuration: k8s/deployment.yaml

    - task: Kubernetes@1
      displayName: Deploy Service YAML
      inputs:
        connectionType: 'Azure Resource Manager'
        azureSubscriptionEndpoint: 'Azure-Service-Connection'
        azureResourceGroup: myRG
        kubernetesCluster: myAKS
        command: apply
        useConfigurationFile: true
        configuration: k8s/service.yaml
